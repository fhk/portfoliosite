<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* Font Styles */
      .text-title { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 700; fill: #1e3a8a; font-size: 16px; text-anchor: middle; }
      .text-body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill: #334155; font-size: 14px; text-anchor: middle; }
      .text-white { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; fill: #ffffff; font-size: 14px; font-weight: 600; text-anchor: middle; }
      .text-sidebar { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; font-weight: 800; fill: #1e3a8a; font-size: 18px; text-anchor: middle; letter-spacing: 0.05em; }
      
      /* Arrow Blue Theme Palette */
      .arrow-blue-50  { fill: #eff6ff; }
      .arrow-blue-100 { fill: #dbeafe; }
      .arrow-blue-200 { fill: #bfdbfe; }
      .arrow-blue-500 { fill: #3b82f6; }
      .arrow-blue-900 { fill: #1e3a8a; }
      .surface-slate  { fill: #f8fafc; }
      
      /* Element Styles */
      .card-white { fill: #ffffff; stroke: #bfdbfe; stroke-width: 1; rx: 8; filter: drop-shadow(0px 2px 2px rgba(59, 130, 246, 0.05)); }
      .card-cloud { fill: #ffffff; stroke: #cbd5e1; stroke-width: 1; rx: 4; }
      .card-ml    { fill: #eff6ff; stroke: #bfdbfe; stroke-width: 1; rx: 4; }
      .card-dark  { fill: #1e3a8a; rx: 4; stroke: #172554; stroke-width: 1; }
      .card-ingest{ fill: #64748b; rx: 4; }

      /* Accents */
      .accent-stroke { stroke: #3b82f6; stroke-width: 3; }
      .accent-fill   { fill: #3b82f6; }
    </style>
  </defs>

  <g transform="translate(40, 0)">
    <text x="0" y="0" transform="translate(0, 100) rotate(-90)" class="text-sidebar">USE CASES</text>
    <text x="0" y="0" transform="translate(0, 300) rotate(-90)" class="text-sidebar">SOLUTIONS</text>
    <text x="0" y="0" transform="translate(0, 600) rotate(-90)" class="text-sidebar">ML &amp; MODELING</text>
    <text x="0" y="0" transform="translate(0, 800) rotate(-90)" class="text-sidebar">DATA SOURCES</text>
  </g>

  <rect x="70" y="10" width="1120" height="180" class="arrow-blue-50" rx="8" />
  
  <g transform="translate(90, 40)">
    <rect x="0" y="0" width="250" height="120" class="card-white" />
    <path d="M110,30 L140,30 M125,30 L125,50 M110,50 L140,50" class="accent-stroke" />
    <text x="125" y="80" class="text-title">Network Planning</text>
    <text x="125" y="100" class="text-title">&amp; Optimization</text>

    <rect x="270" y="0" width="250" height="120" class="card-white" />
    <circle cx="395" cy="40" r="15" class="accent-stroke" fill="none"/>
    <circle cx="395" cy="40" r="5" class="accent-fill"/>
    <text x="395" y="90" class="text-title">Customer Acquisition</text>

    <rect x="540" y="0" width="250" height="120" class="card-white" />
    <rect x="650" y="25" width="30" height="30" class="accent-fill" opacity="0.2"/>
    <path d="M650,55 L680,25" stroke="#3b82f6" stroke-width="2" />
    <text x="665" y="80" class="text-title">Customer Value</text>
    <text x="665" y="100" class="text-title">Optimization</text>

    <rect x="810" y="0" width="250" height="120" class="card-white" />
    <path d="M920,30 A15,15 0 1,0 950,30" class="accent-stroke" fill="none"/>
    <text x="935" y="90" class="text-title">Churn Reduction</text>
  </g>


  <rect x="70" y="200" width="1120" height="180" class="surface-slate" rx="8" />

  <g transform="translate(90, 220)">
    <rect x="10" y="10" width="180" height="100" fill="#fff" stroke="#e2e8f0" rx="4"/>
    <rect x="20" y="20" width="160" height="80" fill="#f1f5f9" /> 
    <circle cx="60" cy="50" r="10" fill="#93c5fd" opacity="0.5"/>
    <circle cx="120" cy="70" r="15" fill="#3b82f6" opacity="0.3"/>
    <text x="100" y="135" class="text-title" style="font-size:14px">Geo-spatial Analysis</text>

    <rect x="230" y="10" width="180" height="100" fill="#fff" stroke="#e2e8f0" rx="4"/>
    <rect x="240" y="20" width="160" height="80" fill="#dbeafe" /> 
    <text x="320" y="135" class="text-title" style="font-size:14px">Coverage &amp; Planning</text>

    <rect x="450" y="10" width="180" height="100" fill="#fff" stroke="#e2e8f0" rx="4"/>
    <rect x="460" y="20" width="160" height="80" fill="#f1f5f9" /> 
    <line x1="470" y1="35" x2="610" y2="35" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="470" y1="55" x2="610" y2="55" stroke="#cbd5e1" stroke-width="2"/>
    <line x1="470" y1="75" x2="550" y2="75" stroke="#3b82f6" stroke-width="2"/>
    <text x="540" y="135" class="text-title" style="font-size:14px">Customer Targeting</text>

    <rect x="670" y="10" width="180" height="100" fill="#fff" stroke="#e2e8f0" rx="4"/>
    <rect x="680" y="20" width="160" height="80" fill="#f1f5f9" />
    <rect x="690" y="30" width="40" height="60" fill="#bfdbfe"/>
    <rect x="740" y="30" width="40" height="60" fill="#eff6ff"/>
    <text x="760" y="135" class="text-title" style="font-size:14px">CVM</text>

    <rect x="890" y="10" width="180" height="100" fill="#fff" stroke="#e2e8f0" rx="4"/>
    <rect x="900" y="20" width="160" height="80" fill="#f1f5f9" />
    <rect x="910" y="40" width="100" height="8" fill="#94a3b8"/>
    <rect x="910" y="60" width="140" height="8" fill="#3b82f6"/>
    <text x="980" y="135" class="text-title" style="font-size:14px">Churn Propensity</text>
  </g>


  <rect x="70" y="390" width="1120" height="340" class="arrow-blue-100" rx="8" />

  <g transform="translate(90, 410)">
    <text x="100" y="30" class="text-title" text-anchor="start">Cloud &amp; On-Prem</text>
    
    <rect x="280" y="5" width="160" height="45" class="card-cloud" />
    <text x="360" y="32" class="text-body" style="font-weight:bold; fill:#334155;">snowflake</text>

    <rect x="455" y="5" width="140" height="45" class="card-cloud" />
    <text x="525" y="32" class="text-body" style="font-weight:bold; fill:#334155;">databricks</text>

    <rect x="610" y="5" width="140" height="45" class="card-cloud" />
    <text x="680" y="32" class="text-body" style="font-weight:bold; fill:#334155;">Google</text>

    <rect x="765" y="5" width="140" height="45" class="card-cloud" />
    <text x="835" y="32" class="text-body" style="font-weight:bold; fill:#334155;">Azure</text>

    <rect x="920" y="5" width="100" height="45" class="card-cloud" />
    <text x="970" y="32" class="text-body" style="font-weight:bold; fill:#334155;">AWS</text>
  </g>

  <g transform="translate(90, 470)">
    <text x="100" y="-5" class="text-title" text-anchor="start">AI &amp; ML Models</text>

    <rect x="0" y="10" width="210" height="50" class="card-ml" />
    <text x="105" y="30" class="text-body">Lifetime Value</text>
    <text x="105" y="48" class="text-body">Modeling</text>

    <rect x="220" y="10" width="210" height="50" class="card-ml" />
    <text x="325" y="30" class="text-body">Principal Component</text>
    <text x="325" y="48" class="text-body">Analysis (PCA)</text>

    <rect x="440" y="10" width="210" height="50" class="card-ml" />
    <text x="545" y="30" class="text-body">Cust. Segmentation</text>
    <text x="545" y="48" class="text-body">&amp; Clustering</text>

    <rect x="660" y="10" width="210" height="50" class="card-ml" />
    <text x="765" y="30" class="text-body">Cohort</text>
    <text x="765" y="48" class="text-body">Analysis</text>

    <rect x="880" y="10" width="210" height="50" class="card-ml" />
    <text x="985" y="30" class="text-body">ANOVA/Chi-Square</text>
    <text x="985" y="48" class="text-body">Tests</text>

    <rect x="0" y="70" width="210" height="50" class="card-ml" />
    <text x="105" y="90" class="text-body">Regression/</text>
    <text x="105" y="108" class="text-body">Correlation Analysis</text>

    <rect x="220" y="70" width="210" height="50" class="card-ml" />
    <text x="325" y="100" class="text-body">Propensity Modeling</text>

    <rect x="440" y="70" width="210" height="50" class="card-ml" />
    <text x="545" y="90" class="text-body">Unsupervised</text>
    <text x="545" y="108" class="text-body">Learning</text>

    <rect x="660" y="70" width="210" height="50" class="card-ml" />
    <text x="765" y="90" class="text-body">Reinforcement</text>
    <text x="765" y="108" class="text-body">Learning</text>

    <rect x="880" y="70" width="210" height="50" class="card-ml" />
    <text x="985" y="100" class="text-body">Neural Networks</text>
  </g>

  <g transform="translate(90, 620)">
    <text x="100" y="-5" class="text-title" text-anchor="start">Data Ingestion</text>

    <rect x="0" y="10" width="210" height="50" class="card-ingest" />
    <text x="105" y="30" class="text-white">Taxonomy &amp;</text>
    <text x="105" y="48" class="text-white">Standardization</text>

    <rect x="220" y="10" width="210" height="50" class="card-ingest" />
    <text x="325" y="30" class="text-white">Metadata &amp; Lineage</text>
    <text x="325" y="48" class="text-white">Management</text>

    <rect x="440" y="10" width="210" height="50" class="card-ingest" />
    <text x="545" y="40" class="text-white">Ingestion Checks</text>

    <rect x="660" y="10" width="210" height="50" class="card-ingest" />
    <text x="765" y="40" class="text-white">Data Quality Checks</text>

    <rect x="880" y="10" width="210" height="50" class="card-ingest" />
    <text x="985" y="30" class="text-white">Geo-spatial</text>
    <text x="985" y="48" class="text-white">Correlation</text>
  </g>


  <g transform="translate(90, 750)">
    <rect x="0" y="0" width="160" height="45" class="card-dark" />
    <text x="80" y="18" class="text-white">Network</text>
    <text x="80" y="35" class="text-white">Infrastructure</text>

    <rect x="185" y="0" width="160" height="45" class="card-dark" />
    <text x="265" y="18" class="text-white">Competitive</text>
    <text x="265" y="35" class="text-white">Mix</text>

    <rect x="370" y="0" width="160" height="45" class="card-dark" />
    <text x="450" y="18" class="text-white">Marketing</text>
    <text x="450" y="35" class="text-white">Touch Points</text>

    <rect x="555" y="0" width="160" height="45" class="card-dark" />
    <text x="635" y="18" class="text-white">Sales</text>
    <text x="635" y="35" class="text-white">Interactions</text>

    <rect x="740" y="0" width="160" height="45" class="card-dark" />
    <text x="820" y="27" class="text-white">Support Logs</text>

    <rect x="925" y="0" width="160" height="45" class="card-dark" />
    <text x="1005" y="18" class="text-white">Competitive</text>
    <text x="1005" y="35" class="text-white">Offers</text>

    <rect x="0" y="55" width="160" height="45" class="card-dark" />
    <text x="80" y="82" class="text-white">Locations</text>

    <rect x="185" y="55" width="160" height="45" class="card-dark" />
    <text x="265" y="82" class="text-white">Permits</text>

    <rect x="370" y="55" width="160" height="45" class="card-dark" />
    <text x="450" y="73" class="text-white">Customer</text>
    <text x="450" y="90" class="text-white">Demographics</text>

    <rect x="555" y="55" width="160" height="45" class="card-dark" />
    <text x="635" y="82" class="text-white">CRM</text>

    <rect x="740" y="55" width="160" height="45" class="card-dark" />
    <text x="820" y="82" class="text-white">Billing</text>

    <rect x="925" y="55" width="160" height="45" class="card-dark" />
    <text x="1005" y="82" class="text-white">Usage Data</text>
  </g>

</svg>